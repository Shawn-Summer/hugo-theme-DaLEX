{{ partial "header.html" . }}
<div class="article-meta">
<p class="title">{{ .Title | markdownify }}</p>
{{ with .Params.author }}<p class="author">{{ . }}</p>{{ end }}
{{ if (gt .Params.date 0) }}<p class="date">{{ .Date.Format "2006/01/02" }}</p>{{ end }}
</div>
{{ partial "toc.html" . }}
  
<main>
{{ .Content }}
</main>


{{ partial "footer.html" . }}
